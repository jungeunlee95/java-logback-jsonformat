server:
  port: 80

spring:
  profiles:
    active: local
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"
---

spring:
  profiles: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/information_schema
    username: root
    password: root
    platform: mysql

---

spring:
  profiles: dev